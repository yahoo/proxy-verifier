---
meta:
  version: '1.0'

#
# Verify correct handling of chunked and content-length bodies.
#
sessions:
- protocol: [ {name: http, version: 1.1}, {name: tls, sni: test_sni}, { name: tcp }, {name: ip} ]
  transactions:
  - all:
      headers:
        fields:
        - [ uuid, 1 ]

    client-request:
      version: '1.1'
      method: POST
      url: https://example.data.com/a/path
      content:
        encoding: plain
        size: 48
      headers:
        encoding: esc_json
        fields:
        - [ Content-Type, application/json; charset=utf-8 ]
        - [ Transfer-Encoding, chunked ]
        - [ X-Request, "first_request" ]

    proxy-request:
      headers:
        fields:
        - [ Transfer-Encoding, { value: chunked, as: equal } ]
        - [ X-Request, { value: "first_request", as: equal } ]

    server-response:
      status: 200
      reason: OK
      content:
        encoding: plain
        size: 64
      headers:
        encoding: esc_json
        fields:
        - [ Content-Type, multipart/form-data;snoopy=123456 ]
        - [ Date, "Sat, 16 Mar 2019 01:33:27 GMT" ]
        - [ Age, '1' ]
        - [ Connection, keep-alive ]
        - [ Transfer-Encoding, chunked ]
        - [ X-Response, "first_response" ]

    proxy-response:
      status: 200
      headers:
        encoding: esc_json
        fields:
        - [ Transfer-Encoding, { value: chunked, as: equal } ]
        - [ X-Response, { value: "first_response", as: equal } ]

  - all:
      headers:
        fields:
        - [ uuid, 2 ]

    client-request:
      version: '1.1'
      method: POST
      url: https://example.data.com/a/path
      content:
        encoding: plain
        size: 16
      headers:
        encoding: esc_json
        fields:
        - [ Content-Type, application/json; charset=utf-8 ]
        - [ Content-Length, '16' ]
        - [ X-Request, "second_request" ]

    proxy-request:
      headers:
        fields:
        - [ X-Request, { value: "second_request", as: equal } ]

    server-response:
      status: 200
      reason: OK
      content:
        encoding: plain
        size: 32
      headers:
        encoding: esc_json
        fields:
        - [ Content-Type, multipart/form-data;snoopy=123456 ]
        - [ Connection, keep-alive ]
        - [ Content-Length, '32' ]
        - [ X-Response, "second_response", equal ]

    proxy-response:
      status: 200
      headers:
        encoding: esc_json
        fields:
        - [ X-Response, { value: "second_response", as: equal } ]

  #
  # Verify we can handle a zero-length chunk.
  #
  - all:
      headers:
        fields:
        - [ uuid, 3 ]

    client-request:
      version: '1.1'
      method: POST
      url: https://example.data.com/a/path
      content:
        encoding: plain
        size: 0
      headers:
        encoding: esc_json
        fields:
        - [ Content-Type, application/json; charset=utf-8 ]
        - [ Transfer-Encoding, chunked ]
        - [ X-Request, "second_request" ]

    proxy-request:
      headers:
        fields:
        - [ X-Request, { value: "second_request", as: equal } ]
        - [ Transfer-Encoding, { value: chunked, as: equal } ]

    server-response:
      status: 200
      reason: OK
      content:
        encoding: plain
        size: 0
      headers:
        encoding: esc_json
        fields:
        - [ Content-Type, multipart/form-data;snoopy=123456 ]
        - [ Connection, keep-alive ]
        - [ Transfer-Encoding, chunked ]
        - [ X-Response, "third_response" ]

    proxy-response:
      status: 200
      headers:
        encoding: esc_json
        fields:
        - [ Transfer-Encoding, { value: chunked, as: equal } ]
        - [ X-Response, { value: "third_response", as: equal } ]

  #
  # Verify we can send user-specified data.
  #
  - all:
      headers:
        fields:
        - [ uuid, 4 ]

    client-request:
      version: '1.1'
      method: POST
      url: https://example.data.com/a/path
      content:
        encoding: plain
        data: 0123456789
      headers:
        encoding: esc_json
        fields:
        - [ Content-Type, application/json; charset=utf-8 ]
        - [ Content-Length, 10]
        - [ X-Request, "third_request" ]

    proxy-request:
      headers:
        fields:
        - [ X-Request, { value: "third_request", as: equal } ]
        - [ Content-Length, { value: 10, as: equal } ]

    server-response:
      status: 200
      reason: OK
      content:
        encoding: plain
        data: |
            ### Heading

            * Bullet
            * Points

      headers:
        encoding: esc_json
        fields:
        - [ Content-Type, multipart/form-data;snoopy=123456 ]
        - [ Connection, keep-alive ]
        - [ Transfer-Encoding, chunked ]
        - [ X-Response, "fourth_response" ]

    proxy-response:
      status: 200
      headers:
        encoding: esc_json
        fields:
        - [ Transfer-Encoding, { value: chunked, as: equal } ]
        - [ X-Response, { value: "fourth_response", as: equal } ]
