meta:
  version: '1.0'
sessions:
- protocol: [ {name: http, version: 2}, {name: tls, sni: test_sni}, { name: tcp }, {name: ip} ]

  transactions:
  - all:
      headers:
        fields:
        - [ uuid, 1 ]

    client-request:
      method: GET
      url: https://example.data.com/a/path
      version: '1.1'
      headers:
        encoding: esc_json
        fields:
        - [ Accept, '*/*' ]
        - [ Accept-Language, en-us ]
        - [ Accept-Encoding, gzip ]
        - [ Host, example.data.com ]
      content:
        encoding: plain
        size: 0

    proxy-request:
      # HTTP/1 on the server-side.
      protocol: [ {name: tls, sni: test_sni}, { name: tcp }, {name: ip} ]

    server-response:
      status: 200
      reason: OK
      headers:
        encoding: esc_json
        fields:
        - [ Cache-Control, private ]
        - [ Content-Encoding, gzip ]
        - [ Content-Type, application/json;charset=utf-8 ]
        - [ Content-Length, '16' ]
        - [ Date, "Sat, 16 Mar 2019 01:13:21 GMT" ]
        - [ Age, '0' ]
        - [ Connection, keep-alive ]
      content:
        encoding: plain
        size: 16
