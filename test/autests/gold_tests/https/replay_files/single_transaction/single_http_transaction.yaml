---
meta:
  version: '1.0'

sessions:
- protocol: [ tls/1.2, tcp, ipv4 ]
  tls: { sni: test_sni }
  transactions:
  - all:
      headers:
        fields:
        - [ uuid, cb9b4e94-5d42-43d4-8545-320033298ba2-214279439 ]

    client-request:
      version: '1.1'
      scheme: https
      method: POST
      url: https://example.data.com/a/path
      content:
        encoding: plain
        size: 10
      headers:
        encoding: esc_json
        fields:
        - [ Content-Type, application/json; charset=utf-8 ]
        - [ Content-Length, '10' ]
        - [ Host, example.com ]
        - [ Connection, Keep-Alive ]
        - [ Accept-Encoding, gzip ]

    proxy-request:
      version: '1.1'
      scheme: ''
      method: POST
      url: "/a/path"
      content:
        encoding: plain
        size: 10
      headers:
        encoding: esc_json
        fields:
        - [ Content-Type, application/json; charset=utf-8 ]
        - [ Content-Length, '10' ]
        - [ Host, example.com ]
        - [ Accept-Encoding, gzip ]

    server-response:
      status: 200
      reason: OK
      content:
        encoding: plain
        size: 12
      headers:
        encoding: esc_json
        fields:
        - [ Content-Type, multipart/form-data;snoopy=123456 ]
        - [ Date, "Sat, 16 Mar 2019 01:33:27 GMT" ]
        - [ Age, '1' ]
        - [ Connection, keep-alive ]

    proxy-response:
      status: 200
      reason: OK
      content:
        encoding: plain
        size: 12
      headers:
        encoding: esc_json
        fields:
        - [ Content-Type, multipart/form-data;snoopy=123456 ]
        - [ Date, "Sat, 16 Mar 2019 01:33:27 GMT" ]
        - [ Age, '2' ]
        - [ Transfer-Encoding, chunked ]
        - [ Connection, keep-alive ]


