---
meta:
  version: '1.0'

sessions:
- protocol: [ {name: http, version: 1.1}, {name: tls, version: 1.2, sni: test_sni}, { name: tcp }, {name: ip, version: 4} ]
  transactions:

  - client-request:
      version: '1.1'
      scheme: https
      method: POST
      url: https://example.data.com/a/path
      content:
        encoding: plain
        size: 10
      headers:
        encoding: esc_json
        fields:
        - [ Content-Type, application/json; charset=utf-8 ]
        - [ Content-Length, '10' ]
        - [ Host, example.com ]
        - [ Connection, Keep-Alive ]
        - [ Accept-Encoding, gzip ]
        - [ uuid, 1 ]

    server-response:
      status: 200
      reason: OK
      content:
        encoding: plain
        size: 12
      headers:
        encoding: esc_json
        fields:
        - [ Content-Type, multipart/form-data;snoopy=123456 ]
        - [ Date, "Sat, 16 Mar 2019 01:33:27 GMT" ]
        - [ Age, '1' ]
        - [ Connection, keep-alive ]
        - [ Content-Length, '12' ]
