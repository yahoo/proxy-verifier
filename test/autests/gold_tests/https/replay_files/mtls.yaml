meta:
  version: "1.0"

sessions:
- protocol: [ tls/1.2, ipv4, tcp ]
  tls:
    client:
      sni: "bob"
      verify-mode: 7
    server:
      verify-mode: 7
  transactions:
  - all: { headers: { fields: [[ uuid, 1 ]]}}
    client-request:
      version: "1.1"
      scheme: "https"
      method: "GET"
      url: "https://example.one/config/settings.yaml"
      headers:
        fields:
        - [ Host, example.one ]
    proxy-request:
      protocol: [ tls/1.2, ipv4, tcp ]
      tls:
        verify_mode: 1
      version: "1.1"
      scheme: "https"
      method: "GET"
      url: "https://example.one/config/settings.yaml"
      headers:
        fields:
        - [ Host, example.one ]
    server-response:
      status: 200
      reason: OK
      content:
        size: 16
      headers:
        fields:
        - [ Content-Type, text/html ]
        - [ Content-Length, 16 ]
    proxy-response:
      status: 200
      reason: OK
      content:
        size: 16
      headers:
        fields:
        - [ Content-Type, text/html ]
        - [ Content-Length, 16 ]

