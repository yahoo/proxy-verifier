meta:
  version: "1.0"

sessions:
- protocol: [ {name: tls, version: 1.2, sni: bob}, { name: tcp }, {name: ip, version: 4} ]
  transactions:
  - client-request:
      version: "1.1"
      scheme: "https"
      method: "GET"
      url: "https://example.one/config/settings.yaml"
      headers:
        fields:
        - [ Host, example.one ]
        - [ uuid, 1 ]

    proxy-request:
      protocol: [ {name: tls, version: 1.2, sni: bob, proxy-provided-certificate: true}, { name: tcp }, {name: ip, version: 4} ]

    server-response:
      status: 200
      reason: OK
      content:
        size: 16
      headers:
        fields:
        - [ Content-Type, text/html ]
        - [ Content-Length, 16 ]

    proxy-response:
      status: 200
