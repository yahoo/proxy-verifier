meta:
  version: "1.0"

sessions:
- protocol: [ { name: tcp }, {name: ip, version: 4} ]
  transactions:
  - all: { headers: { fields: [[ uuid, 1 ]]}}
    client-request:
      version: "1.1"
      scheme: "http"
      method: "GET"
      url: "http://example.one/config/settings.yaml"
      headers:
        fields:
        - [ Host, example.one ]
        - [ X-Request, testRequest ]
    proxy-request:

    server-response:
      status: 200
      reason: OK
      content:
        size: 16
      headers:
        fields:
        - [ Content-Type, text/html ]
        - [ Content-Length, 16 ]
        - [ X-Response, testResponse ]

    proxy-response:
