meta:
  version: "1.0"

sessions:
- protocol: [ { name: tcp }, {name: ip, version: 4} ]
  transactions:
  - client-request:
      version: "1.1"
      scheme: "http"
      method: "GET"
      url: "http://example.one/config/settings.yaml"
      headers:
        fields:
        - [ Host, example.one ]
        - [ X-Test-Header, "something" ]
        - [ uuid, 1 ]
    proxy-request:
      version: "1.1"
      scheme: "http"
      method: "GET"
      url: "http://example.one/config/settings.yaml"
      headers:
        fields:
        - [ Host, example.one ]
        - [ X-Test-Header, something, present ]
        - [ X-Not-There, yo, absent ]
        - [ uuid, 1 ]
    server-response:
      status: 200
      reason: OK
      content:
        size: 16
      headers:
        fields:
        - [ Content-Type, text/html ]
        - [ Content-Length, 16 ]
        - [ X-Test-Header, backAtYou ]
        - [ uuid, 1 ]
    proxy-response:
      status: 200
      reason: OK
      content:
        size: 16
      headers:
        fields:
        - [ Content-Type, text/html ]
        - [ Content-Length, 16 ]
        - [ X-Test-Header, backAtYou, present ]
        - [ X-Test-Different, something, absent ]
        - [ uuid, 1 ]

  - client-request:
      version: "1.1"
      scheme: "http"
      method: "GET"
      url: "http://example.one/config/settings.yaml"
      headers:
        fields:
        - [ Host, example.one ]
        - [ X-Another-Header, "request" ]
        - [ uuid, 2 ]
    proxy-request:
      version: "1.1"
      scheme: "http"
      method: "GET"
      url: "http://example.one/config/settings.yaml"
      headers:
        fields:
        - [ Host, example.one ]
        - [ X-Another-Header, "request", present ]
        - [ X-Not-Present, "request2", present ]
        - [ uuid, 2 ]
    server-response:
      status: 200
      reason: OK
      content:
        size: 32
      headers:
        fields:
        - [ Content-Type, text/html ]
        - [ Content-Length, 32 ]
        - [ X-Another-Response, "response" ]
        - [ uuid, 2 ]
    proxy-response:
      status: 200
      reason: OK
      content:
        size: 32
      headers:
        fields:
        - [ Content-Type, text/html ]
        - [ Content-Length, 32 ]
        - [ X-Another-Response, "response", absent ]
        - [ uuid, 2 ]
