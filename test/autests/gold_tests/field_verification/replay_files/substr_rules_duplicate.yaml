meta:
  version: "1.0"

sessions:
- transactions:
  - all:
      headers:
        fields:
        - [ uuid, 1 ]

    client-request:
      version: "1.1"
      scheme: "http"
      method: "GET"
      url: "http://example.one/config/settings.yaml"
      headers:
        fields:
        - [ Host, example.one ]
        - [ Set-Cookie, [ ABCD, EFG ] ]
        - [ Pref-Cookie, [ ABCD ] ]
    proxy-request:
      version: "1.1"
      scheme: "http"
      method: "GET"
      url: "http://example.one/config/settings.yaml"
      headers:
        fields:
        - [ Host, example.one ]
        - [ Pref-Cookie, { value: [ AB, EF ], as: prefix } ]
        - [ Suff-Cookie, { value: [ AB, EF ], as: suffix } ]
        - [ Set-Cookie, { value: [ G, F ], as: contains } ]
        - [ Set-Cookie, { value: [ AB, G ], as: suffix } ]
        - [ Set-Cookie, { value: [ AB, E ], as: contains } ]
        - [ Set-Cookie, { value: [ A, EFG ], as: prefix } ]
    server-response:
      status: 200
      reason: OK
      content:
        size: 16
      headers:
        fields:
        - [ Content-Type, text/html ]
        - [ Content-Length, 16 ]
        - [ Set-Cookie, [ ABCD, EFG ] ]
    proxy-response:
      status: 200
      reason: OK
      content:
        size: 16
      headers:
        fields:
        - [ Content-Type, text/html ]
        - [ Content-Length, 16 ]
        - [ Set-Cookie, { value: [ AB ], as: contains } ]
        - [ Set-Cookie, { value: [ BC, EF ], as: prefix } ]
        - [ Set-Cookie, { value: [ ABCD, EFG ], as: suffix } ]
