meta:
  version: "1.0"

sessions:
- protocol: [ ipv4, tcp ]
  transactions:
  - all:
      headers:
        fields:
        - [ uuid, 1 ]

    client-request:
      version: "1.1"
      scheme: "http"
      method: "GET"
      url: "http://example.one/config/settings.yaml"
      headers:
        fields:
        - [ Host, example.one ]
        - [ X-Test-Request, [ first_data, second_data ] ]
        - [ X-Test-Present, [ also, here ] ]
        - [ X-Test-Equal, [ theSe, thE, values ] ]
        - [ X-Test-Another, [ sOme, valuEs ] ]
    proxy-request:
      version: "1.1"
      scheme: "http"
      method: "GET"
      url: "http://example.one/config/settings.yaml"
      headers:
        fields:
        - [ Host, example.one ]
        - [ X-Test-Request, [ second_data, first_data ], equal ]
        - [ X-Test-Present, [ alsohere ], absent ]
        - [ X-Test-Equal, [ theSe, thE, values ], equal ]
        - [ X-Test-Another, [ who, cares ], present ]
    server-response:
      status: 200
      reason: OK
      content:
        size: 16
      headers:
        fields:
        - [ Content-Type, text/html ]
        - [ Content-Length, 16 ]
        - [ Set-Cookie, [ ABCD, EFG ] ]
    proxy-response:
      status: 200
      reason: OK
      content:
        size: 16
      headers:
        fields:
        - [ Content-Type, text/html ]
        - [ Content-Length, 16 ]
        - [ Set-Cookie, [ ABCD ], equal ]
        - [ X-Not-A-Header, [ not, here ], absent ]
        - [ X-Does-Not-Exist, [ also, not, here ], present ]
